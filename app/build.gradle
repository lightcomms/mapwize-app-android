buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }
}
apply plugin: 'com.android.application'



android {
    compileSdkVersion 27
    buildToolsVersion "27.0.1"
    defaultConfig {
        applicationId "io.lucibel.mapwize.app"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 30003
        versionName "3.0.2"
    }
    signingConfigs {
        release {
            try {
                if (System.properties['os.name'].toLowerCase().contains('windows')) {
                    storeFile file("C:\\Users\\Xavier\\.android\\"+KEY_FILE )
                } else { //Unix or Darwin system
                    storeFile file("/Users/xme/.android/"+KEY_FILE )
                }
                //noinspection GroovyAssignabilityCheck
                storePassword KEYSTORE_PASSWORD
                keyAlias KEY_ALIAS
                //noinspection GroovyAssignabilityCheck
                keyPassword KEY_PASSWORD
            } catch (ex) {
                //throw new InvalidUserDataException("You should define KEYSTORE_PASSWORD and KEY_PASSWORD and KEY_ALIAS in gradle.properties.\nException thrown:\t" + ex)
            }
        }
    }
    buildTypes {
        debug {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            signingConfig signingConfigs.release
        }
    }
    applicationVariants.all { variant ->
        variant.resValue "string", "versionName", variant.versionName
    }
    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation('com.mikepenz:materialdrawer:5.6.0@aar') {
        transitive = true
    }
    implementation 'com.android.support:appcompat-v7:27.0.2'
    implementation 'com.android.support:design:27.0.2'
    implementation 'com.android.support.constraint:constraint-layout:1.0.2'
    implementation 'com.android.support:recyclerview-v7:27.0.2'
    implementation 'com.android.support:cardview-v7:27.0.2'
    implementation 'com.squareup.picasso:picasso:2.5.2'
    implementation 'com.github.IndoorLocation:gps-indoor-location-provider-android:1.0.3'
    implementation 'com.github.IndoorLocation:indoor-location-android:1.0.4'
    implementation 'me.dm7.barcodescanner:zxing:1.9.8'
